<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!-- Opening and Closing tags -->
    <p>html tags are opening and closing tag</p> 
    <!-- self closing tags(empty tags) -->
    <br/>
    <!-- HTML elements -->
    <h1>start tag, Contents and end tag are called html elements</h1>
    <!-- never skip end tag -->
    <p>Never skip end tag unexpected results and error may occur</p>
    <hr>
    <!-- HTML is not case sensitive -->
    <P>P(Uppercase) is same as p(Lowercase)</P>
    <!-- HTML attributes -->
    <p>Provide additional information about html elements</p>
    <img src="" alt="" height="" width="">
    <!-- here src, alt, height , width are attributes -->
</body>
</html>
