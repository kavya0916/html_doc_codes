<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <p>defines a paragraph</p>
    <!-- in output both statements will appear in same line -->
    <p>This is one paragraph
        This is another paragraph
    </p>
    <!-- To overcome use line break <br> tag to appear in 
        different line without starting anew paragraph-->
        <p>This is one paragraph <br>
            This is another paragraph
        </p>
        <!-- to saperate contents use <hr> tag -->
    <hr>
    <!-- poem problem -->
        <p>
            johny, johny 
            yes papa
        </p>
    <!-- to overcome this we use <pre> element -->
        <pre>
            johny, johny 
            yes papa
        </pre> 
</body>
</html>
